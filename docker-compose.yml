version: '3.8'

services:
    traefik:
        image: traefik:v1.7.26-alpine
        container_name: traefik
        restart: always
        hostname: traefik
        domainname: ${DOMAINNAME}
        networks:
          - default
          - traefik_proxy
        ports:
          - 80:80
          - 443:443
          - 8080:8080
        labels:
          - "traefik.enable=true"
          - "traefik.backend=traefik"
          - "traefik.frontend.rule=Host:traefik.${DOMAINNAME}"
          - "traefik.port=8080"
          - "traefik.docker.network=traefik_proxy"
          - "traefik.frontend.headers.SSLRedirect=true"
          - "traefik.frontend.headers.STSSeconds=315360000"
          - "traefik.frontend.headers.browserXSSFilter=true"
          - "traefik.frontend.headers.contentTypeNosniff=true"
          - "traefik.frontend.headers.forceSTSHeader=true"
          - "traefik.frontend.headers.SSLHost=${DOMAINNAME}"
          - "traefik.frontend.headers.STSIncludeSubdomains=true"
          - "traefik.frontend.headers.STSPreload=true"
          - "traefik.frontend.headers.frameDeny=true"
          - "traefik.frontend.headers.customFrameOptionsValue=allow-from ${ORGANIZRDOMAIN}"
          - "traefik.frontend.passHostHeader=true"
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro
          - /etc/localtime:/etc/localtime:ro
          - scripts:/scripts:ro
          - traefik:/etc/traefik
          - traefiktmp:/tmp
        environment:
          - CF_API_EMAIL=${CLOUDFLARE_EMAIL}
          - CF_API_KEY=${CLOUDFLARE_API_KEY}

    vpn:
        image: dperson/openvpn-client
        container_name: vpn
        restart: always
        hostname: vpn
        extra_hosts:
          - "qbittorrent.${DOMAINNAME}:${DOCKERHOSTIP}"
          - "jackett.${DOMAINNAME}:${DOCKERHOSTIP}"
          - "hydra2.${DOMAINNAME}:${DOCKERHOSTIP}"
          - "sabnzbd.${DOMAINNAME}:${DOCKERHOSTIP}"
          - "sonarr.${DOMAINNAME}:${DOCKERHOSTIP}"
          - "sonarr4k.${DOMAINNAME}:${DOCKERHOSTIP}"
          - "radarr.${DOMAINNAME}:${DOCKERHOSTIP}"
          - "radarr4k.${DOMAINNAME}:${DOCKERHOSTIP}"
          - "bazarr.${DOMAINNAME}:${DOCKERHOSTIP}"
        cap_add:
          - NET_ADMIN
        networks:
          - default
        volumes:
          - /etc/localtime:/etc/localtime:ro
          - scripts:/scripts:ro
          - vpn:/vpn
          - /dev/net:/dev/net:z
        environment:
          - PGID=${PGID}
          - PUID=${PUID}
          - TZ=${TZ}
        working_dir: "/vpn"
        dns:
          - ${VPNDNS}
        command: -f ""

    qbittorrent:
        image: linuxserver/qbittorrent
        container_name: qbittorrent
        restart: always
        depends_on:
          - vpn
        network_mode: "service:vpn"
        labels:
          - "traefik.enable=true"
          - "traefik.backend=qbittorrent"
          - "traefik.frontend.rule=Host:qbittorrent.${DOMAINNAME}"
          - "traefik.port=8091"
          - "traefik.docker.network=traefik_proxy"
          - "traefik.frontend.headers.SSLRedirect=true"
          - "traefik.frontend.headers.STSSeconds=315360000"
          - "traefik.frontend.headers.browserXSSFilter=true"
          - "traefik.frontend.headers.contentTypeNosniff=true"
          - "traefik.frontend.headers.forceSTSHeader=true"
          - "traefik.frontend.headers.SSLHost=${DOMAINNAME}"
          - "traefik.frontend.headers.STSIncludeSubdomains=true"
          - "traefik.frontend.headers.STSPreload=true"
          - "traefik.frontend.headers.frameDeny=true"
          - "traefik.frontend.headers.customFrameOptionsValue=allow-from ${ORGANIZRDOMAIN}"
          - "traefik.frontend.passHostHeader=true"
        volumes:
          - /etc/localtime:/etc/localtime:ro
